<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="regis.css" type="text/css"/>
</head>
<body>
    <div id="container">
        <h1>Student Enrollment Form</h1>
        <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="enter name"/></div>  
        <div class="input">Age: <input id="age" type="text" placeholder="enter age"/></div>  
        <div class="input">email: <input id="email" type="text" placeholder="enter email"/></div>   
        <div class="input">city: <input id="city" type="text" placeholder="enter city"/></div>  
        <div class="input">phone: <input id="phone" type="text" placeholder="enter phone"/></div>         
                
        <button id="entry">Submit</button>  
    </div>

    <table  id="display">
       
            <tr>
                <th>Name</th>
                <th>Age name</th>
                <th>Email</th>
                <th>City</th>
                <th>Phone</th>

            </tr>
        
    </table>

  <script src="regis.js"></script> 

</body>        
</html>
